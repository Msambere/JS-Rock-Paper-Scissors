<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script>
            function getComputerChoice(){
                number = getRandomIntInclusive()
                if (number === 3) {
                    return  "ROCK";
                } else if (number === 2){ 
                    return "SCISSORS";
                } else {
                    return "PAPER";
                } 
            }; 
            function getRandomIntInclusive() {
                min = Math.ceil(1);
                max = Math.floor(3);
                return Math.floor(Math.random() * (max - min + 1) + min);
            };
            function getPlayerSelection() {
                do {
                    choice = prompt("Choose one: rock, paper, or scissors:");
                    choice = choice.toUpperCase();
                } while (choice != "ROCK" && choice != "PAPER" && choice != "SCISSORS");
               return choice;
            }
            
            function playRound( ) {
                const playerSelection = getPlayerSelection();
                const computerSelection = getComputerChoice();
                console.log (`Player chose ${playerSelection}.`);
                console.log (`Computer chose ${computerSelection}.`);
                if (playerSelection === computerSelection){
                    return "It's a tie!";
                } else if (playerSelection === "SCISSORS") {
                    if (computerSelection === "ROCK") {
                        return "Computer wins!";
                    }else { 
                        return "Player wins!";
                    }
                } else if (playerSelection === "PAPER") {
                    if (computerSelection === "ROCK") {
                        return "Player wins!";
                    }else { 
                        return "Computer wins!";
                    }
                } else {
                    if (computerSelection === "SCISSORS") {
                        return "Player wins!";
                    }else { 
                        return "Computer wins!";
                    }
                };
            };
           
            function game() {
                let round = 1;
                let computerScore = 0;
                let playerScore = 0;
                while (round < 6){
                    console.log(`Round: ${round}`);
                    winner = playRound();
                    if (winner === "Player wins!"){
                        playerScore ++;
                    } else if (winner === "Computer wins!") {
                        computerScore ++;
                    };
                    console.log(winner)
                    console.log(`Player's score: ${playerScore}`);
                    console.log(`Computer's score ${computerScore}`);
                    round ++;
                };
                return declareWinner(computerScore, playerScore)
            };

            function declareWinner (a,b) {
                if (a > b){
                    return `Computer wins ${a} to ${b}.`;
                } else if (b>a) {
                    return `Player wins ${b} to ${a}.`;
                } else {
                    return `It's a tie! ${b} to ${a}`;
                }
            };
        </script> 
    </head>
    <body>
        <h1> JS Rock Paper Scissors game</h1>
        <p> This is a basic JS program. Use devTools to access teh browser console. Run game() and enjoy!</p>
    </body>
</html>
